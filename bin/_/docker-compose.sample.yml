version: "3"
services:
  web:
    container_name: wula_web
    depends_on:
      - php
    image: nginx:latest
    ports:
      - "8090:80"
    volumes:
      - "./:/var/www/html"
      - "./conf/site.conf:/etc/nginx/conf.d/default.conf:ro"
    links:
      - "php"
  php:
    container_name: wula_php
    depends_on:
      - "mysql"
      - "redis"
      - "memcached"
      - "gearmand"
    image: wulaphp/php:latest
    volumes:
      - "./:/var/www/html/"
    expose:
      - "9000"
    environment:
      XDEBUG_REMOTE_PORT: 9000
      XDEBUG_ENABLE: 0
      APCU_ENABLE: 0
    links:
      - "mysql"
      - "redis"
      - "memcached"
      - "gearmand"
  mysql:
    container_name: wula_db
    image: mysql:5.7.24
    expose:
      - "3306"
    volumes:
      - "./storage/mysql:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD:
  redis:
    container_name: wula_edis
    image: redis:4.0.11
    expose:
      - "6379"
    sysctls:
      net.core.somaxconn: 1024
  memcached:
    container_name: wula_memcached
    image: memcached:1.5.10
    expose:
      - "11211"
    sysctls:
      net.core.somaxconn: 1024
  gearmand:
    container_name: wula_gearmand
    image: artefactual/gearmand:latest
    expose:
      - "4730"